<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<ui:composition template="/template/layoutBase.xhtml">


	<ui:define name="content">

		<p:tabView style="width:600px;height:370px;margin:auto;"
			activeIndex="${pessoaControlador.indice}">

			<p:tab title="Cadastro de Pessoa">

				<h:form id="form-cadastro">

					<h:panelGrid id="panelGrid-campos-form" columns="2"
						cellpadding="10">

						<p:outputLabel value="Nome" for="inputText-nome" />
						<p:inputText id="inputText-nome" style="width:300px"
							maxlength="70" value="#{pessoaControlador.pessoaModelo.nome}"
							required="true"
							requiredMessage="O nome é de preenchimento obrigatório" />

						<h:outputLink id="content" value="#">
							<p:graphicImage name="/imagens/question-mark.png" style="width:25px; height: 25px" 
								alt="descrição" />
						</h:outputLink>
						<p:tooltip id="toolTipContent" for="content" position="bottom">
       						<p:graphicImage name="/imagens/papelao.jpg" style="width:170px; height: 170px" />
   						 </p:tooltip>

						<p:outputLabel for="selectOneRadio-sexo" value="Sexo:" />
						<p:selectOneRadio id="selectOneRadio-sexo"
							value="#{pessoaControlador.pessoaModelo.sexo}" required="true"
							requiredMessage="O sexo é de preenchimento obrigatório">

							<f:selectItem itemLabel="Masculino" itemValue="M" />
							<f:selectItem itemLabel="Feminino" itemValue="F" />
						</p:selectOneRadio>

						<p:outputLabel value="E-mail" for="inputText-email" />
						<p:inputText id="inputText-email" style="width:300px"
							maxlength="80" value="#{pessoaControlador.pessoaModelo.email}"
							required="true"
							requiredMessage="O email é de preenchimento obrigatório" />


						<p:outputLabel value="Endereço" for="inputText-endereco" />
						<p:inputText id="inputText-endereco" style="width:400px"
							maxlength="200"
							value="#{pessoaControlador.pessoaModelo.endereco}"
							required="true"
							requiredMessage="O endereço é de preenchimento obrigatório" />

						<p:spacer />

						<p:commandButton value="Salvar" id="commandButton-salvar"
							icon="ui-icon-gear"
							actionListener="#{pessoaControlador.salvarNovaPessoa}"
							update="form-cadastro" />
<!-- 							update="panelGrid-campos-form" /> -->

					</h:panelGrid>

					<p:messages showDetail="true" autoUpdate="true" closable="true"
						severity="warn" rendered="#{pessoaControlador.indice == 0}" />
					<p:messages autoUpdate="true" closable="true" severity="error"
						rendered="#{pessoaControlador.indice == 0}" />
					<p:messages showDetail="true" autoUpdate="true" closable="true"
						severity="info" rendered="#{pessoaControlador.indice == 0}" />

				</h:form>

			</p:tab>

			<p:tab title="Upload Xml Pessoa">
				<h:form id="form-upload" enctype="multipart/form-data">

					<h:panelGrid id="panelGrid-upload-xml" columns="2" cellpadding="10">

						<p:fileUpload value="#{pessoaControlador.file}" mode="simple"
							skinSimple="true" label="Selecionar" />

						<p:commandButton value="Importar..." ajax="false"
							actionListener="#{pessoaControlador.carregarRegistros}" />

					</h:panelGrid>

					<p:messages showDetail="true" autoUpdate="true" closable="true"
						severity="warn" rendered="#{pessoaControlador.indice == 1}" />
					<p:messages autoUpdate="true" closable="true"
						severity="error" rendered="#{pessoaControlador.indice == 1}" />
					<p:messages showDetail="true" autoUpdate="true" closable="true"
						severity="info" rendered="#{pessoaControlador.indice == 1}" />
					<p:messages showDetail="true" autoUpdate="true" closable="true"
						severity="fatal" rendered="#{pessoaControlador.indice == 1}" />

				</h:form>
			</p:tab>

		</p:tabView>


	</ui:define>

</ui:composition>


</html>
