<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/template/layoutBase.xhtml">

	<ui:define name="content">

		<div id="breadcrumb" style="width:35%;margin-top:-50px;margin-left:25px;margin-bottom:10px;">
			<p:breadCrumb>
				<p:menuitem value="Categories" url="#" />
				<p:menuitem value="Exportar registros para XML" url="#" />
			</p:breadCrumb>
		</div>

		<p:dialog modal="true" widgetVar="statusDialog" header="Status"
			draggable="false" closable="false" resizable="false">
			<p:graphicImage url="/resources/imagens/ajax-loader.gif" />
		</p:dialog>

		<h:form id="form-download-xml" style="margin-left:35px;">

			<p:commandButton value="Download" ajax="false"
				icon="ui-icon-arrowthick-1-s" id="commandButton-download">

				<p:fileDownload
					value="#{exportarRegistrosXmlControlador.arquivoDownload}" />

			</p:commandButton>

			<div id="msg" style="width:75%;">
				<p:messages showDetail="true" autoUpdate="true" closable="true"
					severity="warn" />
			</div>

		</h:form>


	</ui:define>

</ui:composition>

</html>
